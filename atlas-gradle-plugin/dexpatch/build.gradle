

apply plugin: 'java'
sourceSets {
    main {
//        groovy.srcDirs = ['src/main/groovy']
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/resources']
    }
}



dependencies {
    compile localGroovy()
    compile gradleApi()
//    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'commons-io:commons-io:2.4'
    compile 'org.smali:smali:2.2.2'
    compile 'org.smali:baksmali:2.2.2'
    compile 'org.antlr:antlr-runtime:3.5.2'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.commons:commons-compress:1.4.1'
    compile "com.android.tools:common:26.0.1"
    compile "com.alibaba:fastjson:1.1.46.android"
    compile "org.apache.httpcomponents:httpclient:4.4"
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'
    compile 'org.reactivestreams:reactive-streams:1.0.0@jar'



}


group 'com.taobao.android'


version "3.0.0-rc16"

